<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissor Console Game</title>
</head>
<body>
    <h1>Rock, Paper, Scissor, GO!</h1>
    <h2>What's your pick???</h2>
    <button id="rock" value="ROCK">ROCK!</button>
    <button id="paper" value="PAPER">PAPER!</button>
    <button id="scissor" value="SCISSOR">SCISSOR!</button>
    <div style="margin-top: 12px;" id="running"></div>
    <br>
    <div id="tie"></div>
    <br>
    <div id="results"></div>
</body>
</html>
